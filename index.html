<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet avec fonction Undo et OCR</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <nav id="menuContainer">
            <button id="tsfButton" aria-label="TSF">TSF</button>
            <button id="otherButton" aria-label="Other">Other</button>
        </nav>
    </header>

    <main>
        <section id="fileInputs">
            <label for="csvFileInput">Sélectionner un fichier CSV:</label>
            <input type="file" id="csvFileInput" accept=".csv" />
            
            <label for="imageFileInput">Sélectionner des images:</label>
            <input type="file" id="imageFileInput" accept="image/*" multiple />
        </section>
        
        <section id="mapContainer">
            <button id="restartButton" aria-label="Redémarrer">Redémarrer</button>
            <div id="map"></div>
            <button id="undoButton" aria-label="Annuler la sélection" disabled>Annuler la sélection</button>
            <button id="validateListButton" aria-label="Valider la Liste">Valider la Liste</button>
        </section>
        
        <section id="addressTableContainer">
            <table id="addressTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nom</th>
                        <th>URL Google Maps</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Inclusion de Leaflet, PapaParse et Tesseract.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
