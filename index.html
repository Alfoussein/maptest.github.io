<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet avec fonction Undo et OCR</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="menuContainer">
        <button id="tsfButton">TSF</button>
        <button id="otherButton">Other</button>
    </div>
    
    <div id="fileInputs">
        <input type="file" id="csvFileInput" accept=".csv" />
        <input type="file" id="imageFileInput" accept="image/*" multiple />
    </div>
    
    <div id="mapContainer">
        <button id="restartButton">Redémarrer</button>
        <div id="map"></div>
        <button id="undoButton" disabled>Annuler la sélection</button>
        <button id="validateListButton">Valider la Liste</button>
    </div>
    
    <div id="googleMapsUrls"></div>
    <div id="concatCol2Container"></div>
    
    <div id="addressTableContainer">
        <table id="addressTable">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>URL Google Maps</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>
    </div>
    

    
    

    <!-- Inclusion de Leaflet, PapaParse et Tesseract.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
